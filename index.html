<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/css/main.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Namoz Vaqti</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <img class="location-icon" src="./img/map-location.svg" alt="Icon">
      <img class="close-icon" src="./img/close.svg" alt="">
      <h1 class="title">Namoz vaqtlari</h1>
    </div>
  </header>
  <div class="container">
    <div class="location">
      <div class="region">
        <p class="region-text">Hududni tanlang:</p>
        <div class="select-menu">
          <div class="select-btn">
            <p class="region-text selected">Toshkent</p>
            <div class="select-icon">
              <i class="fa-sharp fa-solid fa-angle-down"></i>
            </div>
          </div>
          <ul class="options">
            <li class="option">
              <input class="search" type="text">
              <i class="fa-solid fa-magnifying-glass"></i>
            </li>
          </ul>
        </div>
      </div>
      <div class="configuration">
        <p class="location-city">
          <strong>Mintaqa:</strong> <span>Toshkent shahri</span>
        </p>
        <div class="date">
          <img src="./img/calendar.svg" alt="Calendar">
          <p class="date-time"><span class="year"></span><span class="time"></span></p>
        </div>
      </div>
    </div>
    <div class="praytimes-wrapper">
      <div class="pray-time__card">
        <h4 class="pray-time__card-title">Tong</h4>
        <img src="./img/isha-prayer.svg" alt="Namoz vaqtining nomi">
        <p class="pray-time"></p>
      </div>
      <div class="pray-time__card">
        <h4 class="pray-time__card-title">Quyosh</h4>
        <img src="./img/sunrise1.svg" alt="Namoz vaqtining nomi">
        <p class="pray-time"></p>
      </div>
      <div class="pray-time__card">
        <h4 class="pray-time__card-title">Peshin</h4>
        <img src="./img/sun1.svg" alt="Namoz vaqtining nomi">
        <p class="pray-time"></p>
      </div>
      <div class="pray-time__card">
        <h4 class="pray-time__card-title">Asr</h4>
        <img src="./img/sunrise2.svg" alt="Namoz vaqtining nomi">
        <p class="pray-time"></p>
      </div>
      <div class="pray-time__card">
        <h4 class="pray-time__card-title">Shom</h4>
        <img src="./img/sunrise3.svg" alt="Namoz vaqtining nomi">
        <p class="pray-time"></p>
      </div>
      <div class="pray-time__card">
        <h4 class="pray-time__card-title">Xufton</h4>
        <img src="./img/moon.svg" alt="Namoz vaqtining nomi">
        <p class="pray-time"></p>
      </div>
    </div> 
  </div>

  <script src="js/regions.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
